<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="container">
    <h2 class="mb-4">ğŸŒ MQTT å³æ™‚æ•¸æ“šå„€è¡¨æ¿ V6</h2>
 
    <div class="mb-3">
      <div>
        <span id="statusDot" class="status-dot" style="background: gray;"></span>
        <strong id="statusText">é€£ç·šä¸­...</strong>
      </div>
      <div class="mt-2">
        è¨‚é–±ä¸»é¡Œï¼š<code>DK2025/XYMD02</code> ï½œ æ¥æ”¶è¨Šæ¯æ•¸ï¼š<span id="msgCount">0</span>
      </div>
    </div>
 
    <div class="row">
      <div class="col-md-6">
        <canvas id="tempChart" height="250"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="humChart" height="250"></canvas>
      </div>
    </div>
 
    <h5 class="mt-4">ğŸ“¬ åŸå§‹è¨Šæ¯</h5>
    <div id="messageBox"></div>
  </div>
 
  <script>
    const topic = 'DK2025/XYMD02';
    let count = 0;
 
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const msgBox = document.getElementById('messageBox');
    const msgCount = document.getElementById('msgCount');
 
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const humCtx = document.getElementById('humChart').getContext('2d');
 
    // æ™‚é–“æ ¼å¼åŒ–ç‚º UTC-8 æ™‚å€
    const formatTime = (iso) => {
      const date = new Date(iso);
      // ç›´æ¥æ¸›å» 8 å°æ™‚ (8 * 60 * 60 * 1000 æ¯«ç§’)
      const local = new Date(date.getTime() - (8 * 60 * 60 * 1000)); // UTC-8
      const pad = (n) => n.toString().padStart(2, '0');
      return `${pad(local.getHours())}:${pad(local.getMinutes())}:${pad(local.getSeconds())}`;
    }
 
    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'æº«åº¦ (Â°C)',
          data: [],
          borderColor: '#ff6384',
          backgroundColor: 'rgba(255,99,132,0.1)',
          tension: 0.3
        }]
      },
      options: {
        animation: {
          duration: 1000, // è¨­å®šå‹•ç•«æŒçºŒæ™‚é–“
          easing: 'easeInOutQuad' // è¨­å®šç·©å‹•æ•ˆæœ
        },
        responsive: true,
        scales: {
          y: {
            min: 20,
            max: 35,
            title: {
              display: true,
              text: 'æº«åº¦ (Â°C)'
            }
          }
        }
      }
    });
 
    const humChart = new Chart(humCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'æ¿•åº¦ (%)',
          data: [],
          borderColor: '#36a2eb',
          backgroundColor: 'rgba(54,162,235,0.1)',
          tension: 0.3
        }]
      },
      options: {
        animation: {
          duration: 1000, // è¨­å®šå‹•ç•«æŒçºŒæ™‚é–“
          easing: 'easeInOutQuad' // è¨­å®šç·©å‹•æ•ˆæœ
        },
        responsive: true,
        scales: {
          y: {
            min: 35,
            max: 100,
            title: {
              display: true,
              text: 'æ¿•åº¦ (%)'
            }
          }
        }
      }
    });
 
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
 
    client.on('connect', () => {
      statusDot.style.background = 'green';
      statusText.textContent = 'å·²é€£ç·š';
      client.subscribe(topic, (err) => {
        if (!err) {
          console.log('å·²è¨‚é–±ä¸»é¡Œ:', topic);
        }
      });
    });
 
    client.on('reconnect', () => {
      statusDot.style.background = 'orange';
      statusText.textContent = 'é‡æ–°é€£ç·šä¸­...';
    });
 
    client.on('error', (err) => {
      console.error('é€£ç·šéŒ¯èª¤:', err);
      statusDot.style.background = 'red';
      statusText.textContent = 'é€£ç·šéŒ¯èª¤';
    });
 
    client.on('message', (topic, message) => {
      count++;
      msgCount.textContent = count;
 
      const raw = message.toString();
      let json;
      let formattedTime;
 
      try {
        json = JSON.parse(raw);
        formattedTime = formatTime(json.Time || new Date());
      } catch (e) {
        console.error('JSON è§£æéŒ¯èª¤:', e);
        return;
      }
 
      const newMsg = document.createElement('div');
      newMsg.innerHTML = `<span style="color:gray;">[${formattedTime}]</span> <span style="color:#007acc;"> ${raw}</span>`;
      msgBox.appendChild(newMsg);
      msgBox.scrollTop = msgBox.scrollHeight;
 
      const temperature = parseFloat(json.Temperature);
      const humidity = parseFloat(json.Humidity);
 
      if (!isNaN(temperature)) {
        tempChart.data.labels.push(formattedTime);
        tempChart.data.datasets[0].data.push(temperature);
        if (tempChart.data.labels.length > 10) {
          tempChart.data.labels.shift();
          tempChart.data.datasets[0].data.shift();
        }
        tempChart.update();
      }
 
      if (!isNaN(humidity)) {
        humChart.data.labels.push(formattedTime);
        humChart.data.datasets[0].data.push(humidity);
        if (humChart.data.labels.length > 10) {
          humChart.data.labels.shift();
          humChart.data.datasets[0].data.shift();
        }
        humChart.update();
      }
    });
  </script>
</body>
